<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Pacientes</title>
    </h:head>
    <ui:include src="../menu/menu.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col"> <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <p:growl id="messages"/>
                        <div class="card">
                            <h2 style="text-align: center">Datos del Usuario</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel for="txtCedula"  value="Cedula:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCedula"  placeholder="Cedula:" value="#{usuarioBean.cedula}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtUsuario"  value="Usuario:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtUsuario"  placeholder="Usuario:" value="#{usuarioBean.usuario}" required="true" />
                                    </div>


                                    <p:outputLabel for="clave1" value="Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave1" placeholder="Contraseña:" value="#{usuarioBean.contrasenia}" match="clave2" promptLabel="Ingrese una Contraseña" 
                                                    validatorMessage="Las Claves no coinciden" feedback="true"  weakLabel="Débil" strongLabel="Fuerte" required="true"
                                                    goodLabel="Bueno"/>
                                    </div>

                                    <p:outputLabel value="Repetir Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave2" placeholder="Repetir Contraseña:" value="Repetir Contraseña"/>
                                    </div>


                                    <p:outputLabel  for="txtTipoUsuario" value="Tipo"/>

                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="txtTipoUsuario" value="#{usuarioBean.rol}" required="true" label="Text 2">
                                            <f:selectItem itemLabel="SELECCIONA ROL" itemValue="" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="DOCTOR" itemValue="DOCTOR"/>
                                            <f:selectItem itemLabel="COLABORADOR" itemValue="COLABORADOR"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                            </div>
                            <div class="container" style=" margin-bottom: 15px" >
                                <div class="row">
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                        <p:commandButton  style="margin-right: 20px"  update=":mensaje formulario"  value="Guardar"   styleClass="ui-button-raised"   actionListener="#{growlView.showInfo}" action="#{usuarioBean.add}" />   

                                    </div>
                                    <div class="col">
                                        <p:commandButton value="Cancelar"  styleClass="ui-button-raised ui-button-danger"  type="reset"  update="formulario"/>  
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
