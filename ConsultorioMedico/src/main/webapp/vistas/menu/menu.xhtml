<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui" 
                 >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <h:head>
        <title>Menu</title>
        <f:event type="preRenderView" listener="#{permisos.verificarSesion}" />
    </h:head>

    <h:body>

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar >
                    <p:submenu label="Paciente" icon="pi pi-user">
                        <p:menuitem  value="Nuevo Paciente" icon="pi pi-fw pi-plus"  url="../paciente/paciente.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Pacientes" icon="pi pi-fw pi-list"  url="../paciente/listPaciente.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Colaborador" icon="pi pi-user">
                        <p:menuitem value="Nuevo Colaborador" icon="pi pi-fw pi-plus"  url="../colaborador/colaborador.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Colaboradores" icon="pi pi-fw pi-list" url="../colaborador/listColaborador.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Doctor" icon="pi pi-user">
                        <p:menuitem value="Nuevo Doctor" icon="pi pi-fw pi-plus"  url="../doctor/doctor.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Doctores" icon="pi pi-fw pi-list" url="../doctor/listDoctor.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Facturas" icon="pi pi-file">

                        <p:submenu label="Factura Compra" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Nueva Factura" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Listar Facturas" icon="pi pi-fw pi-list"/>
                        </p:submenu>
                        <p:divider />
                        <p:submenu label="Factura Venta" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Nueva Factura" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Listar Facturas" icon="pi pi-fw pi-list"/>
                        </p:submenu>
                    </p:submenu> 
                    <p:divider layout="vertical"/>
                    <p:submenu label="Usuarios" icon="pi pi-user">
                        <p:menuitem value="Nuevo Usuario" icon="pi pi-fw pi-plus"  url="../usuario/usuario.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Usuarios" icon="pi pi-fw pi-list" url="../usuario/listUsuario.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Salir" actionListener="#{cerrarS.cerrarSesion}" action="/Login?faces-redirect=true" icon="pi pi-fw pi-sign-in" />
                    <p:divider layout="vertical"/>

                </p:menubar>

            </h:form>

        </div>


    </h:body>
</ui:composition>
