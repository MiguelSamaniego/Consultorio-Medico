        <script type="text/javascript">
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
            }

        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col"> <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <p:growl id="messages"/>
                        <div class="card">
                            <h2 style="text-align: center">Datos de Colaborador</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel for="txtCedula"  value="Cedula:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCedula"  placeholder="Cedula:" value="#{colaboradorBean.cedula}" required="true" />
                                    </div>
                                    
                                   <p:outputLabel for="txtNombre"  value="Nombre y Apellido:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText  id="txtNombre" placeholder="Nombre y Apellido:" value="#{colaboradorBean.nombreCompleto}" required="true" />
                                    </div>
                                   
                                     <p:outputLabel for="txtCelular"  value="Celular"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCelular" placeholder="Celular" value="#{colaboradorBean.celular}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtDireccion" value="Direcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtDireccion" placeholder="Direccion:" value="#{colaboradorBean.direccion}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtCorreo" value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCorreo" placeholder="Correo:" value="#{colaboradorBean.email}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtFechaNacimiento" value="Fecha de Nacimiento:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:datePicker id="txtFechaNacimiento" pattern="dd-MM-yyyy" value="#{colaboradorBean.fechaNacimiento}" monthNavigator="true" yearNavigator="true" showWeek="true" required="true" />
                                    </div>
                                    
                                    <p:outputLabel  for="txtTipoColaborador" value="Tipo"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="txtTipoColaborador" value="#{colaboradorBean.tipoColaborador}" required="true" label="Text 2" style="width: 12rem">
                                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Secretario/a" itemValue="Secretario"/>
                                            <f:selectItem itemLabel="Paramedico" itemValue="Paramedico"/>
                                            <f:selectItem itemLabel="Enfermero/a" itemValue="Enfermero"/>
                                        </p:selectOneMenu>
                                    </div>
                                    </div>
                                    
                                </div>
                            </div>
                             <div class="container" style=" margin-bottom: 15px" >
                                <div class="row">
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                        <p:commandButton  style="margin-right: 20px"  update=":mensaje formulario" action="#{colaboradorBean.add}"  value="Guardar" styleClass="ui-button-raised"   />   

                                    </div>
                                    <div class="col">
                                        <p:commandButton value="Cancelar"  styleClass="ui-button-raised ui-button-danger"  type="reset"  update="formulario"/>  
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
